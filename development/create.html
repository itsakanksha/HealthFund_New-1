  <script type="text/javascript">
    function signOut(){
      firebase.auth().signOut().then(function() {
          console.log('Signed Out');
          window.location.href="../index.html";
      }, function(error) {
          console.error('Sign Out Error', error);
      });
    }

    function saveProjectInfo() {
      var title = document.getElementById('title');
      var description = document.getElementById('description');
      var context = document.getElementById('context');
      var significance = document.getElementById('significance');
      var goals = document.getElementById('goals');
      var collaborators = document.getElementById('collaborators');
      var projImg = document.getElementById('projImg');

      var userID = firebase.auth().currentUser.uid;
      var userRef = firebase.database().ref('users/' + userID + '/projects');

      var projRef = firebase.database().ref('projects');

      var newProjRef = projRef.push();
      newProjRef.set({
        title: title.value, 
        description: description.value,
        context: context.value,
        significance: significance.value,
        goals: goals.value,
        collaborators: collaborators.value,
        author: userID,
        projImg: projImg.value
      });

      var projID = newProjRef.key;
      userRef.push(projID);

      alert("Your project has been created!");

      window.location.href = "./myprojects.html";
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {

        if (user) {
          // User is signed in.
          var userID = user.uid;
          var email = user.email;
          var userRef = firebase.database().ref('users/' + userID);
        } else {
          window.location.href="../index.html";
        }
      });
      // [END authstatelistener]
      document.getElementById('quickstart-sign-out').addEventListener('click', signOut);
      document.getElementById('quickstart-save-project').addEventListener('click', saveProjectInfo);
    }


    window.onload = function() {
        initApp();
    };
