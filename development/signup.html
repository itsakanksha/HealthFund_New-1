  <script type="text/javascript">

  var signup_success = false;
    /**
     * Handles the sign in button press.
     */
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
            alert('Please enter an email address.');
            return;
        }
        if (password.length < 4) {
            alert('Please enter a password.');
            return;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
              alert(errorMessage);
          }
          console.log(error);
            // [END_EXCLUDE]
        });
          // [END authwithem!= null)
      }
    }

    /**
     * Handles the sign up button press.
     */
    function handleSignUp() {
      var fullname = document.getElementById('fullname').value;
      var phone = document.getElementById('phonenumber').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmpassword = document.getElementById('confirmpassword').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      if (confirmpassword != password) {
        alert('The two passwords input are not the same!');
        return;
      }

      // Sign in with email and pass.
      // [START createwithemail]
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(user) {
          signup_success = true;
          writeUserData(user.uid, fullname, email, phone);
        })
        .catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
            alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END createwithemail]
    }

    /**
     * Sends an email verification to the user.
     */
    function sendEmailVerification() {
      // [START sendemailverification]
      firebase.auth().currentUser.sendEmailVerification().then(function() {
        // Email Verification sent!
        // [START_EXCLUDE]
        alert('Email Verification Sent!');
        // [END_EXCLUDE]
      });
      // [END sendemailverification]
    }

    function sendPasswordReset() {
      var email = document.getElementById('email').value;
        // [START sendpasswordemail]
      firebase.auth().sendPasswordResetEmail(email).then(function() {
          // Password Reset Email Sent!
          // [START_EXCLUDE]
        alert('Password Reset Email Sent!');
          // [END_EXCLUDE]
      }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
          console.log(error);
          // [END_EXCLUDE]
      });
        // [END sendpasswordemail];
    }

    function writeUserData(userId, name, email, contact) {
      firebase.database().ref('users/' + userId).set(
      {
        fullname: name,
        email: email,
        phone : contact
        /*bio: null,
        skype: null,
        googlehangout: null,
        collaborations: null,
        website: null,
        linkedin: null, 
        cv: null*/
      }, function(onComplete){
        window.location.href="./home_signedin.html";
      });
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      document.getElementById('quickstart-sign-up').addEventListener('click', handleSignUp);
    }


    window.onload = function() {
        initApp();
    };
